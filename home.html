<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiKagaz Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <link rel="icon" href="https://uat.digikagaz.com/packagestatic/docassemble.playground1/favicon.ico?v=lcawkj" type="image/x-icon">
    <link rel="icon" href="https://uat.digikagaz.com/packagestatic/docassemble.playground1/favicon-16x16.png?v=qcgkft" type="image/png">
   
</head>

<body>
    <style>
        *::-webkit-scrollbar {
            display: none;
          } 
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
          } 
        
        table {
            border-collapse: separate;
            border-spacing: 0 10px; 
        }
        .table_row:hover{
            transform: scale(1.02);
        }
        .inactivetab{
            background-color: #F8F9FA;
             color: #580100;
              border: solid 1px #580100
        }
        .active1{
            background-color: #580100;
            color: #cdcdce
        }
        #subcat{
            display: none;
        }
    </style>
    <div class="container-fluid p-0 ">
        <div class="row w-100 p-0 m-0">
            <div class="col-md-2 d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height:100vh">
                <div>
                    <img src="https://uat.digikagaz.com/packagestatic/docassemble.playground1/logo-removebg-preview.png?v=kcwhhy" style="width:50px; height:50px" alt=""
                        srcset="">
                    <span class="fs-4">DigiKagaz</span>

                </div>

                <hr>
                <ul class="nav nav-pills flex-column mb-auto gap-3">
                    <li class="nav-item ">
                        <a href="/" class="nav-link inactivetab {% if active_tab == 'home' %}active1{% endif %}"  aria-current="page">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/forms" class="nav-link  inactivetab {% if active_tab == 'Forms' %}active1{% endif %}"  aria-current="page">
                            Forms
                        </a>
                        <ul class = " mt-3 flex-column gap-2" id="subcat">
                            <li class="nav-item  m-1"  ><a href="/form" class="nav-link  inactivetab {% if active_tab == 'Generic' %}active1{% endif %}"  aria-current="page">Generic Forms</a></li>
                            <li class="nav-item m-1"><a href="/formList" class="nav-link  inactivetab {% if active_tab == 'Industry' %}active1{% endif %}"  aria-current="page">Industry Forms</a></li>
                            <li class="nav-item m-1"><a href="/formList" class="nav-link  inactivetab {% if active_tab == 'Requested' %}active1{% endif %}"  aria-current="page">Requested Form</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="/generateDocs" class="nav-link  inactivetab {% if active_tab == 'gendoc' %}active1{% endif %}"  aria-current="page">
                            Generated Document
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/profile" class="nav-link  inactivetab {% if active_tab == 'profile' %}active1{% endif %}"  aria-current="page">
                            Profile
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="logout">
                    <button class="w-100 rounded border-0" style="background-color:#d7b15c;  " id = "signOutButton">Logout</button>
                </div>
            </div>
            <div class="col d-flex flex-column w-100">
                <div class="container-fluid m-0 p-0 d-flex justify-content-around align-items-center pt-4">
                    <div class="container d-flex ps-5">
                        <p style="font-size: 1.7rem; color:#580100">Welcome <b style="font-size: 2.2rem;color:#d7b15c">{{ c_name }}</b>
                        </p>
                    </div>
                    {% block searchbar %}
                    
                    {% endblock %}
                </div>
                
                    {% block content %}
                    
                    {% endblock %}

               

            </div>
            </div>
        </div>
        <script>
          const signOutButton = document.getElementById('signOutButton');
        signOutButton.addEventListener('click', async() => {
                  let myHeaders = new Headers();

               let myInit = { method: 'GET',
               headers: myHeaders,
               mode: 'cors',
               cache: 'default',
               redirect: 'follow',
               credentials: 'include' };

let myRequest = new Request('https://uat.digikagaz.com/user/sign-out', myInit);
             const response = await fetch(myRequest);
             console.log(response)
           window.location.replace('https://uat.digikagaz.com/login')
        });
        
    </script>
        
</body>


</html>
